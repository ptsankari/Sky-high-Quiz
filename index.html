<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mukta:wght@300&family=Poppins&family=Raleway&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky high quiz</title>
</head>
<style>
    h1{
font-family: 'Montserrat', sans-serif;
font-family: 'Mukta', sans-serif;
font-family: 'Poppins', sans-serif;
font-family: 'Raleway', sans-serif;
color:black;
padding-top: 100px;
padding-right:60px;
font-size: 70px;
float:right;

}

h2{
font-family: 'Montserrat', sans-serif;
font-family: 'Mukta', sans-serif;
font-family: 'Poppins', sans-serif;
font-family: 'Raleway', sans-serif;
color:black;
padding-right: 60px;
font-size: 20px;
}

#mainbutton{
border-radius: 30px;
width:200px;
font-size: 25px;

}
.mainnbutton{
    padding-right: 60px;
}
.bg-image{
background-image:url('bgmain4.jpg');
height:550px;
background-repeat: no-repeat;
background-size: cover;
background-position: right;

}
section{
  display: grid;

 }
.hidden{
    opacity: 0;
    transition:all 5s;
  }

.show{
  opacity: 1;
}

</style>
<body>
    <div class="bg-image">
<section class="hidden" style="float: right;">
   <h1 style="float: right;">Sample Quiz</h1>
   <h2>This test contains 15 questions<br> And each question has a time limit</h2>
   <br>
   <div class="mainnbutton">
    <a href="index2.html">
        <input type="button" value="Start Quiz" id="mainbutton"></input>
    </a>
</div>
</section>
   </div>
<script>
    const observer=new IntersectionObserver((entries)=>{
    entries.forEach((entry)=>{
      console.log(entry)
      if(entry.isIntersecting){
        entry.target.classList.add('show');
      }
        else{
          entry.target.classList.remove('show');
        }
      });
});
 

  const hiddenElements=document.querySelectorAll('.hidden');
  hiddenElements.forEach((el)=>observer.observe(el));
</script>
</body>
</html>
